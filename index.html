<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-greeting.css" />
    <title>Javascript CRUD App</title>
  </head>
  <body>
    <h2 id="clock">00:00:00</h2>
    <div id="login-form-box">
      <form class="hidden" id="login-form">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
          id="login-input"
        />
        <input type="submit" class="btn btn--blue" value="Log In" />
      </form>
    </div>

    <h1 class="hidden" id="greeting"></h1>

    <div id="todo-input-box">
      <form class="hidden" id="todo-form">
        <input type="text" 
        id="todo-input"
        placeholder="Write a To Do and Press Enter" required />
      </form>
      <ul id="todo-list"></ul>
    </div>

    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>

    <!-- <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script> -->
  </body>
</html>
